    <circle cx="150" cy="280" r="10" fill="#7C3AED" />
    <circle cx="450" cy="160" r="12" fill="#7C3AED" />
    
    <!-- Abstract lines -->
    <path d="M150 150 Q 200 100, 250 150" stroke="#8B5CF6" stroke-width="4" fill="none" />
    <path d="M350 250 Q 400 300, 450 250" stroke="#8B5CF6" stroke-width="4" fill="none" />
